<body>

    <h1>Tic-Tac-Toe</h1>
    

    <div style="display: flex;position: relative; width: 70vw; justify-content: space-between; padding-bottom: 50px;">
        <p style="font-size: 1.2rem;" id="enterName">Enter game ID : </p>

        <input type="text" placeholder="ID" id="getID" autocomplete="off">
    </div>

    <div id = "notFound">
        <p style="font-size: 2.5rem;padding-bottom: 50px;" id="enterName">game not found</p>
    </div>


    <div style="display: flex; width: 95vw; position: relative; justify-content: space-between; ">
        <p id="userCont"><span id="user"></span></p>

        <p><span>VS</span></p>
        <p style=" right: 0;" id="oppNameCont"><span id="oppName"></span></p>

    </div>
    <br>
    <p id="valueCont">WINNER:<span id="value"></span></p>
    <br>
    <p id="whosTurn"></p>

</body>
